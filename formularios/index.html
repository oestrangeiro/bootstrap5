<!DOCTYPE html>
<html>
<head>
	<title>Formulários</title>
</head>
<!-- Bootstrap de cria -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
	<div class="container">
		<div class="text-center">
			<h1 class="display-5">Formulários</h1>
		</div>

		<div class="row">

			<form class="form-control mb-5" method="">
				<div class="text-start">
					<h5 class="text-center">Login</h5>
				</div>
				<div class="mb-3">
					<label class="form-label">Email:</label>
					<input class="form-control" type="email" name="email" placeholder="seu@email">
				</div>
				<div class="mb-3">
					<label class="form-label">Senha:</label>
					<span class="form-text">Min. 8 caracteres</span>
					<input class="form-control" type="password" name="password" placeholder="sua senha secreta">

				</div>
				<div class="mb-3">
					<button class="btn btn-success float-end">Entrar</button>
				</div>

			</form>	
		</div>

		<!-- Files -->
		<div class="row">

			<form class="form-control mb-5" method="">
				<div class="text-start">
					<h5 class="">Envio de arquivos</h5>
				</div>
				<div class="mb-3">
					<label class="form-label">Selecione um arquivo:</label>
					<input class="form-control" type="file" name="">
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-outline-success float-end">Enviar</button>
				</div>
			</form>	
		</div>

		<!-- Datalist (sei nem pra que serve essa porrakkk) -->
		<div class="row">
			<form class="form-control mb-5">
				<div class="text-center">
					<h5 class="">Datalist</h5>
				</div>
				<div class="mb-3">
					<label class="form-label">Exemplo de datalist</label>
				</div>
				<div class="mb-3">
					<input class="form-control" list="dataListOptions" placeholder="Pesquise uma capital">
					<datalist id="dataListOptions">
						<option value="São Paulo"></option>
						<option value="Fortaleza"></option>
						<option value="Rio De Janeiro"></option>
						<option value="São Luiz"></option>
					</datalist>
				</div>
				<div class="mb-3">
					<button class="btn btn-success">Selecionar</button>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
