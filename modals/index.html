<!DOCTYPE html>
<html>
<head>
	<title>Modals</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	


	<div class="container">
		<div class="row">
			<div class="mb-5">
				<h1 class="text-center">Modals</h1>
			</div>
		</div>

		<!-- Trigger do modal -->
		<div class="container">
			<div class="row">
				<div class="mt-5 text-center">
					<button type="button" class="btn btn-primary"
						data-bs-toggle="modal" data-bs-target="#modal1">
						Mostrar Modal
					</button>
				</div>
			</div>	
		</div>
		

		<!-- Primeiro modal -->
		<div class="modal fade" id="modal1"tabindex="1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Título</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<!--
							Gambiarra para ver se teria como eu usar um modal como
							um fórmulário para enviar dados.
							Funcionou! Consigo imaginar algumas aplicações interessantes
							para essa ideia, como:
							Poder abrir um modal em um registro de uma tabela para
							editar algum dado daquele registro em particular
						-->
						<form class="form-control">
							<div class="mb-3">
								<label class="form-label">Insira seu nome</label>
								<input type="text" name="nome" placeholder="">
								
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-danger">Deletar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
